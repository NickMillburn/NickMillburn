<svg xmlns="http://www.w3.org/2000/svg" width="900" height="120" viewBox="0 0 900 120">
  <defs>
    <!-- Base text (soft white/ice) -->
    <linearGradient id="base" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#EAF2FF" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#EAF2FF" stop-opacity="0.95"/>
    </linearGradient>

    <!-- Sweep (purple -> cyan highlight) -->
    <linearGradient id="sweep" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#8B5CF6" stop-opacity="0"/>
      <stop offset="0.46" stop-color="#8B5CF6" stop-opacity="0"/>
      <stop offset="0.50" stop-color="#22D3EE" stop-opacity="1"/>
      <stop offset="0.54" stop-color="#A78BFA" stop-opacity="0"/>
      <stop offset="1" stop-color="#22D3EE" stop-opacity="0"/>
    </linearGradient>

    <!-- Moving mask -->
    <mask id="m">
      <rect x="-320" y="0" width="320" height="120" fill="white">
        <animate attributeName="x" from="-320" to="900" dur="2.4s" repeatCount="indefinite"/>
      </rect>
    </mask>

    <!-- Glow filter (multi-layer blur) -->
    <filter id="glow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="2.2" result="b1"/>
      <feGaussianBlur stdDeviation="6" result="b2"/>
      <feMerge>
        <feMergeNode in="b2"/>
        <feMergeNode in="b1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <text x="20" y="78"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="56" font-weight="800"
        fill="url(#base)">
    About Me
  </text>

  <g mask="url(#m)" filter="url(#glow)">
    <text x="20" y="78"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
          font-size="56" font-weight="800"
          fill="url(#sweep)">
      About Me
    </text>
  </g>
</svg>
