<svg xmlns="http://www.w3.org/2000/svg" width="900" height="120" viewBox="0 0 900 120">
  <defs>
    <!-- Base text -->
    <linearGradient id="base" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#EAF2FF" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#EAF2FF" stop-opacity="0.95"/>
    </linearGradient>

    <!-- Moving glow band (userSpace so coordinates are real pixels) -->
    <linearGradient id="sweep" gradientUnits="userSpaceOnUse" x1="-300" y1="0" x2="0" y2="0">
      <stop offset="0"    stop-color="#22D3EE" stop-opacity="0"/>
      <stop offset="0.40" stop-color="#8B5CF6" stop-opacity="0"/>
      <stop offset="0.50" stop-color="#22D3EE" stop-opacity="1"/>
      <stop offset="0.60" stop-color="#A78BFA" stop-opacity="0"/>
      <stop offset="1"    stop-color="#22D3EE" stop-opacity="0"/>

      <!-- Move the gradient band across the text (slower now) -->
      <animateTransform attributeName="gradientTransform"
                        type="translate"
                        from="-300 0"
                        to="1200 0"
                        dur="4.2s"
                        repeatCount="indefinite"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="2.2" result="b1"/>
      <feGaussianBlur stdDeviation="6.0" result="b2"/>
      <feMerge>
        <feMergeNode in="b2"/>
        <feMergeNode in="b1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Base (soft white) -->
  <text x="20" y="78"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="56" font-weight="800"
        fill="url(#base)">
    About Me
  </text>

  <!-- Moving glow overlay -->
  <text x="20" y="78"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="56" font-weight="800"
        fill="url(#sweep)"
        filter="url(#glow)">
    About Me
  </text>
</svg>
