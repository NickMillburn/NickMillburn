<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="170" viewBox="0 0 1100 170">
  <defs>
    <!-- Deep night background -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050816"/>
      <stop offset="1" stop-color="#0B1024"/>
    </linearGradient>

    <!-- Neon red/orange tube gradient -->
    <linearGradient id="neonRed" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#FF2A2A"/>
      <stop offset="0.5" stop-color="#FF3B2F"/>
      <stop offset="1" stop-color="#FF2A2A"/>
    </linearGradient>

    <!-- Hot highlight shimmer -->
    <linearGradient id="hot" gradientUnits="userSpaceOnUse" x1="-400" y1="0" x2="0" y2="0">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="0.48" stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="0.50" stop-color="#FFFFFF" stop-opacity="0.35"/>
      <stop offset="0.52" stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
      <animateTransform attributeName="gradientTransform" type="translate"
                        from="-400 0" to="1500 0" dur="7.5s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Outer bloom like a real neon sign -->
    <filter id="bloom" x="-90%" y="-90%" width="280%" height="280%">
      <feGaussianBlur stdDeviation="6" result="b1"/>
      <feGaussianBlur stdDeviation="14" result="b2"/>
      <feGaussianBlur stdDeviation="26" result="b3"/>
      <feMerge>
        <feMergeNode in="b3"/>
        <feMergeNode in="b2"/>
        <feMergeNode in="b1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1100" height="170" fill="url(#bg)"/>

  <!-- ===== Title (no number/year inside) ===== -->
  <g opacity="1">
    <!-- Outer tube glow -->
    <text x="92" y="110"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
          font-size="62" font-weight="950"
          fill="none"
          stroke="#FF1A1A"
          stroke-width="18"
          stroke-linejoin="round"
          stroke-linecap="round"
          filter="url(#bloom)">
      BULLET TRAIN
      <animate attributeName="opacity" dur="3.2s" repeatCount="indefinite"
               values="1;1;0.92;1;1;0.86;1;1;0.95;1"/>
    </text>

    <!-- Main neon tube -->
    <text x="92" y="110"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
          font-size="62" font-weight="950"
          fill="none"
          stroke="url(#neonRed)"
          stroke-width="12"
          stroke-linejoin="round"
          stroke-linecap="round"
          filter="url(#bloom)">
      BULLET TRAIN
      <animate attributeName="opacity" dur="3.2s" repeatCount="indefinite"
               values="1;1;0.94;1;1;0.88;1;1;0.97;1"/>
    </text>

    <!-- Hot inner core highlight -->
    <text x="92" y="110"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
          font-size="62" font-weight="950"
          fill="none"
          stroke="#FFD1D1"
          stroke-opacity="0.75"
          stroke-width="3.2"
          stroke-linejoin="round"
          stroke-linecap="round">
      BULLET TRAIN
      <animate attributeName="stroke-opacity" dur="3.2s" repeatCount="indefinite"
               values="0.70;0.70;0.55;0.72;0.70;0.45;0.74;0.70"/>
    </text>

    <!-- Shimmer pass -->
    <text x="92" y="110"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
          font-size="62" font-weight="950"
          fill="none"
          stroke="url(#hot)"
          stroke-width="12"
          stroke-linejoin="round"
          stroke-linecap="round"
          opacity="0.85">
      BULLET TRAIN
    </text>
  </g>

  <!-- ===== Number top-left ===== -->
  <g opacity="1">
    <text x="36" y="58"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
          font-size="38" font-weight="950"
          fill="none"
          stroke="#FF1A1A"
          stroke-width="12"
          stroke-linejoin="round"
          stroke-linecap="round"
          filter="url(#bloom)">
      1.
      <animate attributeName="opacity" dur="3.2s" repeatCount="indefinite"
               values="1;1;0.92;1;1;0.86;1;1;0.95;1"/>
    </text>

    <text x="36" y="58"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
          font-size="38" font-weight="950"
          fill="none"
          stroke="url(#neonRed)"
          stroke-width="8"
          stroke-linejoin="round"
          stroke-linecap="round"
          filter="url(#bloom)">
      1.
      <animate attributeName="opacity" dur="3.2s" repeatCount="indefinite"
               values="1;1;0.94;1;1;0.88;1;1;0.97;1"/>
    </text>

    <text x="36" y="58"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
          font-size="38" font-weight="950"
          fill="none"
          stroke="#FFD1D1"
          stroke-opacity="0.75"
          stroke-width="2.4"
          stroke-linejoin="round"
          stroke-linecap="round">
      1.
      <animate attributeName="stroke-opacity" dur="3.2s" repeatCount="indefinite"
               values="0.70;0.70;0.55;0.72;0.70;0.45;0.74;0.70"/>
    </text>
  </g>

  <!-- ===== Year bottom-right ===== -->
  <g opacity="1">
    <text x="600" y="152"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
          font-size="34" font-weight="950"
          fill="none"
          stroke="#FF1A1A"
          stroke-width="12"
          stroke-linejoin="round"
          stroke-linecap="round"
          filter="url(#bloom)">
      (2022)
      <animate attributeName="opacity" dur="3.2s" repeatCount="indefinite"
               values="1;1;0.92;1;1;0.86;1;1;0.95;1"/>
    </text>

    <text x="600" y="152"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
          font-size="34" font-weight="950"
          fill="none"
          stroke="url(#neonRed)"
          stroke-width="8"
          stroke-linejoin="round"
          stroke-linecap="round"
          filter="url(#bloom)">
      (2022)
      <animate attributeName="opacity" dur="3.2s" repeatCount="indefinite"
               values="1;1;0.94;1;1;0.88;1;1;0.97;1"/>
    </text>

    <text x="600" y="152"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
          font-size="34" font-weight="950"
          fill="none"
          stroke="#FFD1D1"
          stroke-opacity="0.75"
          stroke-width="2.2"
          stroke-linejoin="round"
          stroke-linecap="round">
      (2022)
      <animate attributeName="stroke-opacity" dur="3.2s" repeatCount="indefinite"
               values="0.70;0.70;0.55;0.72;0.70;0.45;0.74;0.70"/>
    </text>
  </g>
</svg>
