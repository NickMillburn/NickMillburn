<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="230" viewBox="0 0 1100 230">
  <defs>
    <!-- Beige border -->
    <linearGradient id="beige" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#D9B86A"/>
      <stop offset="1" stop-color="#C9A955"/>
    </linearGradient>

    <!-- Very subtle paper grain on beige strokes only -->
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="2" seed="8" result="n"/>
      <feColorMatrix in="n" type="matrix"
        values="0 0 0 0 0.10
                0 0 0 0 0.10
                0 0 0 0 0.10
                0 0 0 0.16 0" result="ng"/>
      <feBlend in="SourceGraphic" in2="ng" mode="multiply"/>
    </filter>
  </defs>

  <!-- ===== Main title: beige outer stroke + thin white inlines (all INSIDE) ===== -->
  <!-- Beige outer "border" -->
  <text x="92" y="138"
        font-family="ui-rounded, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="112" font-weight="900"
        fill="none"
        stroke="url(#beige)"
        stroke-width="26"
        stroke-linejoin="round"
        stroke-linecap="round"
        filter="url(#grain)">
    the nice guys
  </text>

  <!-- White inner line set (thin, stays inside beige because stroke-width is smaller) -->
  <text x="92" y="138"
        font-family="ui-rounded, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="112" font-weight="900"
        fill="none"
        stroke="#F7F2E6"
        stroke-width="5.5"
        stroke-linejoin="round"
        stroke-linecap="round">
    the nice guys
  </text>

  <text x="92" y="138"
        font-family="ui-rounded, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="112" font-weight="900"
        fill="none"
        stroke="#F7F2E6"
        stroke-width="2.6"
        stroke-linejoin="round"
        stroke-linecap="round"
        opacity="0.95">
    the nice guys
  </text>

  <text x="92" y="138"
        font-family="ui-rounded, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="112" font-weight="900"
        fill="none"
        stroke="#F7F2E6"
        stroke-width="1.4"
        stroke-linejoin="round"
        stroke-linecap="round"
        opacity="0.85">
    the nice guys
  </text>

  <!-- ===== "2." in the same style ===== -->
  <text x="36" y="74"
        font-family="ui-rounded, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="56" font-weight="900"
        fill="none"
        stroke="url(#beige)"
        stroke-width="18"
        stroke-linejoin="round"
        stroke-linecap="round"
        filter="url(#grain)">
    2.
  </text>

  <text x="36" y="74"
        font-family="ui-rounded, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="56" font-weight="900"
        fill="none"
        stroke="#F7F2E6"
        stroke-width="4.2"
        stroke-linejoin="round"
        stroke-linecap="round">
    2.
  </text>

  <text x="36" y="74"
        font-family="ui-rounded, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="56" font-weight="900"
        fill="none"
        stroke="#F7F2E6"
        stroke-width="2.0"
        stroke-linejoin="round"
        stroke-linecap="round"
        opacity="0.9">
    2.
  </text>

  <!-- ===== "(2016)" in the same style ===== -->
  <text x="880" y="206"
        font-family="ui-rounded, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="52" font-weight="900"
        fill="none"
        stroke="url(#beige)"
        stroke-width="18"
        stroke-linejoin="round"
        stroke-linecap="round"
        filter="url(#grain)">
    (2016)
  </text>

  <text x="880" y="206"
        font-family="ui-rounded, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="52" font-weight="900"
        fill="none"
        stroke="#F7F2E6"
        stroke-width="4.0"
        stroke-linejoin="round"
        stroke-linecap="round">
    (2016)
  </text>

  <text x="880" y="206"
        font-family="ui-rounded, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="52" font-weight="900"
        fill="none"
        stroke="#F7F2E6"
        stroke-width="1.9"
        stroke-linejoin="round"
        stroke-linecap="round"
        opacity="0.9">
    (2016)
  </text>
</svg>
