<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="210" viewBox="0 0 1100 210">
  <defs>
    <!-- Beige border color -->
    <linearGradient id="beige" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#D9B86A"/>
      <stop offset="1" stop-color="#C9A955"/>
    </linearGradient>

    <!-- Slight paper grain (very subtle) -->
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="2" seed="8" result="n"/>
      <feColorMatrix in="n" type="matrix"
        values="0 0 0 0 0.10
                0 0 0 0 0.10
                0 0 0 0 0.10
                0 0 0 0.18 0" result="ng"/>
      <feBlend in="SourceGraphic" in2="ng" mode="multiply"/>
    </filter>

    <!-- Very soft shadow so it reads on dark GitHub -->
    <filter id="softShadow" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur stdDeviation="2.2" result="b"/>
      <feOffset dx="0" dy="1.6" result="o"/>
      <feMerge>
        <feMergeNode in="o"/>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Beige "outer border" stroke -->
  <text x="40" y="128"
        font-family="ui-rounded, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="108" font-weight="900"
        fill="none"
        stroke="url(#beige)"
        stroke-width="26"
        stroke-linejoin="round"
        stroke-linecap="round"
        filter="url(#grain)">
    the nice guys
  </text>

  <!-- Thin white inner outline 1 (stays inside beige) -->
  <text x="40" y="128"
        font-family="ui-rounded, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="108" font-weight="900"
        fill="none"
        stroke="#F7F2E6"
        stroke-width="6"
        stroke-linejoin="round"
        stroke-linecap="round"
        filter="url(#softShadow)">
    the nice guys
  </text>

  <!-- Thin white inner outline 2 (gives the "multi-line" vibe) -->
  <text x="40" y="128"
        font-family="ui-rounded, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="108" font-weight="900"
        fill="none"
        stroke="#F7F2E6"
        stroke-width="2.8"
        stroke-linejoin="round"
        stroke-linecap="round"
        opacity="0.95">
    the nice guys
  </text>

  <!-- Optional: a third, even thinner line for that poster "striping" feel -->
  <text x="40" y="128"
        font-family="ui-rounded, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="108" font-weight="900"
        fill="none"
        stroke="#F7F2E6"
        stroke-width="1.6"
        stroke-linejoin="round"
        stroke-linecap="round"
        opacity="0.85">
    the nice guys
  </text>

  <!-- Ranking/year -->
  <text x="44" y="48"
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace"
        font-size="22" font-weight="800"
        fill="#F7F2E6"
        opacity="0.9">
    2.
  </text>

  <text x="930" y="178"
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace"
        font-size="20" font-weight="800"
        fill="#F7F2E6"
        opacity="0.85">
    (2016)
  </text>
</svg>
