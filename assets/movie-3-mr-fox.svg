<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="220" viewBox="0 0 1100 220">
  <defs>
    <!-- Warm yellow like the title card -->
    <linearGradient id="foxYellow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#FFD54A"/>
      <stop offset="1" stop-color="#FFC928"/>
    </linearGradient>

    <!-- Subtle darker "print" shadow -->
    <filter id="printShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feOffset dx="0" dy="3" result="o"/>
      <feColorMatrix in="o" type="matrix"
        values="0 0 0 0 0.40
                0 0 0 0 0.22
                0 0 0 0 0.05
                0 0 0 0.55 0" result="s"/>
      <feMerge>
        <feMergeNode in="s"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- A little paper/film grain (very light) -->
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.75" numOctaves="2" seed="13" result="n"/>
      <feColorMatrix in="n" type="matrix"
        values="0 0 0 0 0.12
                0 0 0 0 0.09
                0 0 0 0 0.04
                0 0 0 0.16 0" result="ng"/>
      <feBlend in="SourceGraphic" in2="ng" mode="multiply"/>
    </filter>

    <!-- Arc path for FANTASTIC -->
    <path id="arc" d="M 180 140 C 390 55, 710 55, 920 140" />
  </defs>

  <!-- No big background block; just transparent SVG -->
  <g filter="url(#grain)">
    <!-- ===== Title ===== -->
    <g filter="url(#printShadow)">
      <!-- Arched FANTASTIC -->
      <text font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
            font-size="92" font-weight="950"
            fill="url(#foxYellow)"
            letter-spacing="3">
        <textPath href="#arc" startOffset="50%" text-anchor="middle">
          FANTASTIC
        </textPath>
      </text>

      <!-- MR. FOX beneath -->
      <text x="550" y="185" text-anchor="middle"
            font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
            font-size="56" font-weight="950"
            fill="url(#foxYellow)"
            letter-spacing="2">
        MR. FOX
      </text>
    </g>

    <!-- ===== Number top-left (same vibe) ===== -->
    <g filter="url(#printShadow)">
      <text x="200" y="62"
            font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
            font-size="44" font-weight="950"
            fill="url(#foxYellow)">
        3.
      </text>
    </g>

    <!-- ===== Year bottom-right ===== -->
    <g filter="url(#printShadow)">
      <text x="900" y="206" text-anchor="end"
            font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
            font-size="40" font-weight="950"
            fill="url(#foxYellow)">
        (2009)
      </text>
    </g>
  </g>
</svg>
